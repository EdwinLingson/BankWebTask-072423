
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>FwS Job Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
</head>

<body class="text-bg-dark">
 <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

            <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>


<div class="card text-bg-dark text-center ps-5 mx-auto" style="width:50%">
<div class="card-header py-3 h4">Please Enter your Details: </div>
    <form class="row g-3 p-3" action="registerEmployee.jsp">
       <div class="row mb-3 pt-3">
        <label for="fname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="fname" placeholder="Enter your First Name" name="fname" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="sname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="sname" placeholder="Enter your Last Name" name="sname" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="fname" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-7">
          <input type="email" class="form-control" id="fname" placeholder="email@xyz.com" name="email" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="pword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-7">
          <input type="password" class="form-control" id="pword" placeholder="Enter your Password" name="pwd" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-7">
          <input type="number" class="form-control" id="mobile" placeholder="Enter your Phone Number" name="phNo" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="address" placeholder="Enter your Address" name="address" required>
        </div>
      </div>
    
      <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">ZIP</label>
        <div class="col-sm-7">
          <input type="number" class="form-control" id="address" placeholder="Enter your ZIP code" name="zip" required>
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Notification</legend>
        <div class="col-sm-5 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" name="wpCheck">
            <label class="form-check-label" for="gridCheck1">
               Do you want to Updates on WhatsApp?
            </label>
          </div>
        </div>
      </fieldset>
     	<div class="text-center">
      <button type="submit" class=" col-sm-6 btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>	
</body>
</html>
